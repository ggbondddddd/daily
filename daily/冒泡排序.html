<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const arr1 = [1, 3, 2, 6, 3, 7, 10, 5, 2]
        function pop(arr) {
            // 第二层for循环每次循环后最后一个是最大值，所以如下循环即可
            for (let x = 0; x < arr1.length - 1; x++) {
                // 比较相邻两个元素，若前一个比后一个大，则交换位置；
                // 第一轮结束之后，最后一个元素的值是最大的；
                // 接着开始第二轮，但是不用再比较最后一个元素了；
                // 第一轮除外，以后的每一轮都比前一轮少比较一次；
                for (let i = 0; i < arr.length - 1 - x; i++) {
                    if (arr[i] > arr[i + 1]) {
                        let mid = arr[i]
                        arr[i] = arr[i + 1]
                        arr[i + 1] = mid
                    }

                }
            }
        }
        pop(arr1)
        console.log(arr1);
    </script>
</body>

</html>
