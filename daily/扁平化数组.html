        // 方法2 利用while 配合concat   首先当some方法判断出数组某一个属性为数组返回true，while内部上下文触发，扩展运算符展开一层arr
        let arr4 = [1, [2, [3, 4]]];
        function flatten_4(arr) {
            while (arr.some(item => Array.isArray(item))) {
                console.log(...arr);  //第一次arr展开是1, [2, [3, 4]]，所以concat的是1和[2, [3, 4]]这两个元素
                arr = [].concat(...arr)
                console.log(arr, 'arr');
            }
            return arr
        }
        console.log(flatten_4(arr4));
